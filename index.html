<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #003366, #1e1e1e);
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
        }
        .chat-output {
            width: 100%;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .user-message {
            background-color: #004466;
            padding: 10px;
            border-radius: 10px;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .bot-response {
            background-color: #555555;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        #voice-command {
            margin-top: 20px;
        }
    </style>
    <script>
        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('input-msg').innerText = `You said: ${text}`;

                // Send text to server
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_input=${encodeURIComponent(text)}`
                });

                const result = await response.json();
                const chatbox = document.getElementById('chatbox');

                const userMessageDiv = document.createElement('div');
                userMessageDiv.classList.add('user-message');
                userMessageDiv.innerHTML = `<strong>You:</strong> ${text}`;
                chatbox.appendChild(userMessageDiv);

                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('bot-response');
                botMessageDiv.innerHTML = `<strong>Bot:</strong> ${result.response}`;
                chatbox.appendChild(botMessageDiv);

                chatbox.scrollTop = chatbox.scrollHeight;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
            };

            recognition.start();
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AQSA (1030) LLM PROJECT</h1>
        <div id="chatbox" class="chat-output">
            <!-- Chat messages will appear here -->
            <p>Chatbot: Hello Aqsa ðŸ˜Š ! How can I assist you today?</p>
        </div>
        <form id="chat-form" class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message..." required>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
        <button id="voice-command" class="btn btn-secondary" onclick="startRecognition()">Start Voice Command</button>
        <p id="input-msg">...</p>
        <p id="response-msg">...</p>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatbox = document.getElementById('chatbox');
        const userInputField = document.getElementById('user-input');

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = userInputField.value.trim();
            if (userInput === "") return;

            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('user-message');
            userMessageDiv.innerHTML = `<strong>You:</strong> ${userInput}`;
            chatbox.appendChild(userMessageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            userInputField.value = "";

            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `user_input=${encodeURIComponent(userInput)}`
            })
            .then(response => response.json())
            .then(data => {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('bot-response');
                botMessageDiv.innerHTML = `<strong>Bot:</strong> ${data.response}`;
                chatbox.appendChild(botMessageDiv);
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        });
    </script>
</body>
</html>
